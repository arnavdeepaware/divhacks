<div class="container">
  <!-- Left Sidebar: Reminders Widgets -->
  <div class="reminder-widgets">
    <h3>Reminders</h3>
    <div id="reminderList" class="reminder-list"></div>
  </div>

  <!-- Center Section: Skill Input Form -->
  <div class="skill-form">
    <h2>What Skill Do you Want to Learn?</h2>
    <div class="form-group">
      <label for="skillInput">Skill:</label>
      <input type="text" id="skillInput" placeholder="Enter a skill" required />
    </div>
    <div class="form-group">
      <label for="deadlineInput">Deadline:</label>
      <input type="date" id="deadlineInput" required />
    </div>
    <div class="form-group">
      <label for="timeInput">Time Commitment:</label>
      <input type="number" id="timeInput" placeholder="Enter time value" required />
      <select id="timeSelect">
        <option value="days">Days</option>
        <option value="weeks">Weeks</option>
        <option value="months">Months</option>
      </select>
    </div>
    <button id="addSkillBtn">Add Skill</button>

    <div id="skillButtons" class="skill-buttons-container"></div>
  </div>

  <!-- Right Sidebar: Skills Status -->
  <div class="skills-status">
    <h3>Skills Status</h3>
    <div class="skills-section">
      <h4>Skills Gained</h4>
      <ul id="skillsGained"></ul>
    </div>
    <div class="skills-section">
      <h4>Skills In Progress</h4>
      <ul id="skillsInProgress"></ul>
    </div>
  </div>
</div>
